<html lang="fr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FFD700;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;

        body {

            background: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;

            margin-bottom: 50px;

            border-bottom: 2px solid rgba(255, 215, 0, 0.2);

        .logo {

            letter-spacing: 3px;

            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;

            transition: all 0.3s ease;
        }

        .logout-btn:hover {

            color: var(--darker-bg);
            border-color: var(--primary-yellow);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;

        .avatar {

        label {
            display: block;
            font-weight: 600;

            color: var(--text-gray);

            text-transform: uppercase;

        input {

        input:focus {

        input:disabled {

        .btn {
            padding: 15px 40px;
            background: var(--primary-yellow);
            color: var(--darker-bg);
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-gray);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-yellow);
            border-color: var(--primary-yellow);
        }

        .error-message,
        .success-message {
            padding: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.5);
            color: #44ff44;
        }

        .password-toggle {
            position: relative;
            max-width: 500px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .toggle-btn:hover {
            color: var(--primary-yellow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--dark-bg);
            border: 2px solid rgba(255, 215, 0, 0.2);

        .stat-number {

        }

        .stat-label {
            color: var(--text-gray);

        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-content {
                padding: 30px 20px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            input,
            .password-toggle {
                max-width: 100%;
            }
        }
    </style>
</head>

    <!-- Firebase SDK -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION FIREBASE (M√äMES CL√âS QUE login.html)
        // ==========================================
        const firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_PROJECT_ID.firebaseapp.com",
            projectId: "VOTRE_PROJECT_ID",
            storageBucket: "VOTRE_PROJECT_ID.appspot.com",
            messagingSenderId: "VOTRE_SENDER_ID",
            appId: "VOTRE_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Configuration EmailJS
        emailjs.init("VOTRE_PUBLIC_KEY_EMAILJS");

        let currentUser = null;

        // ==========================================
        // MESSAGES
        // ==========================================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==========================================
        // TOGGLE PASSWORD
        // ==========================================
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // ==========================================
        // CHARGER PROFIL UTILISATEUR
        // ==========================================
        async function loadUserProfile(user) {
            try {
                // Charger les donn√©es depuis Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                // Afficher les informations
                const displayName = user.displayName || userData?.name || 'Utilisateur';
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('newName').value = displayName;

                // Date de cr√©ation
                if (userData?.createdAt) {
                    const createdDate = userData.createdAt.toDate();
                    const formattedDate = createdDate.toLocaleDateString('fr-FR');
                    document.getElementById('memberSince').textContent = formattedDate;

                    // Calculer les jours
                    const daysDiff = Math.floor((new Date() - createdDate) / (1000 * 60 * 60 * 24));
                    document.getElementById('daysSince').textContent = daysDiff;
                }

            } catch (error) {
                console.error('Erreur chargement profil:', error);
            }
        }

        // ==========================================
        // MODIFIER LE NOM
        // ==========================================
        document.getElementById('updateNameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newName = document.getElementById('newName').value.trim();

            try {
                // Mettre √† jour Firebase Auth
                await currentUser.updateProfile({
                    displayName: newName
                });

                // Mettre √† jour Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    name: newName
                });

                // Mettre √† jour l'affichage
                document.getElementById('userName').textContent = newName;
                document.getElementById('userAvatar').textContent = newName.charAt(0).toUpperCase();

                showSuccess('‚úÖ Nom modifi√© avec succ√®s !');

            } catch (error) {
                console.error('Erreur modification nom:', error);
                showError('Erreur lors de la modification du nom');
            }
        });

        // ==========================================
        // MODIFIER L'EMAIL
        // ==========================================
        document.getElementById('updateEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newEmail = document.getElementById('newEmail').value.trim();
            const password = document.getElementById('emailPassword').value;

            try {
                // R√©-authentification
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    password
                );
                await currentUser.reauthenticateWithCredential(credential);

                // Mettre √† jour l'email
                await currentUser.updateEmail(newEmail);

                // Mettre √† jour Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    email: newEmail
                });

                // Envoyer email de notification
                await emailjs.send(
                    'VOTRE_SERVICE_ID',
                    'VOTRE_TEMPLATE_ID',
                    {
                        to_email: newEmail,
                        to_name: currentUser.displayName,
                        message: 'Ton email a √©t√© modifi√© avec succ√®s sur Geek\'Zone Launcher.'
                    }
                );

                document.getElementById('userEmail').textContent = newEmail;
                document.getElementById('emailPassword').value = '';
                showSuccess('‚úÖ Email modifi√© avec succ√®s ! Email de confirmation envoy√©.');

            } catch (error) {
                console.error('Erreur modification email:', error);
                let errorMessage = 'Erreur lors de la modification';
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Mot de passe incorrect';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Cet email est d√©j√† utilis√©';
                }
                
                showError(errorMessage);
            }
        });

        // ==========================================
        // MODIFIER LE MOT DE PASSE
        // ==========================================
        document.getElementById('updatePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Les nouveaux mots de passe ne correspondent pas');
                return;
            }

            if (newPassword.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            try {
                // R√©-authentification
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    currentPassword
                );
                await currentUser.reauthenticateWithCredential(credential);

                // Mettre √† jour le mot de passe
                await currentUser.updatePassword(newPassword);

                // Envoyer email de notification
                await emailjs.send(
                    'VOTRE_SERVICE_ID',
                    'VOTRE_TEMPLATE_ID',
                    {
                        to_email: currentUser.email,
                        to_name: currentUser.displayName,
                        message: 'Ton mot de passe a √©t√© modifi√© avec succ√®s.'
                    }
                );

                // R√©initialiser les champs
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                showSuccess('‚úÖ Mot de passe modifi√© avec succ√®s ! Email de confirmation envoy√©.');

            } catch (error) {
                console.error('Erreur modification mot de passe:', error);
                let errorMessage = 'Erreur lors de la modification';
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Mot de passe actuel incorrect';
                }
                
                showError(errorMessage);
            }
        });

        // ==========================================
        // D√âCONNEXION
        // ==========================================
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                });
            }
        }

        // ==========================================
        // V√âRIFICATION AUTH
        // ==========================================
        auth.onAuthStateChanged((user) => {
